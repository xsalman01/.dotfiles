# ==================
# MONITOR CONFIG
# ==================

### LAPTOP START ###
monitor=HDMI-A-1, preferred, 0x0, 1
monitor=eDP-1, preferred, auto, 1
### LAPTOP END ###

### DESKTOP START ###
# monitor=HDMI-A-1, preferred, 0x0, 1
# monitor=DVI-I-1, 1600x900@59.01600, 1920x90, 1
### DESKTOP END ###

# ==================
# VARIABLES
# ==================

$super = SUPER # Sets "Windows" key as main modifier
$enter = RETURN # Sets "Enter" key as RETURN
$mod = ALT # Sets "mod" key as ALT

$terminal = kitty
$zen = zen-browser
$helium = helium-browser
$slack = slack
$discord = discord
$spotify = spotify
$code = cursor

# ==================
# STARTUP APPS
# ==================
exec-once = dbus-update-activation-environment --systemd --all
exec-once = bash -c "wl-paste --watch cliphist store &"
exec-once = hyprctl setcursor Vimix-white-cursors 24
exec-once = hyprpm reload
exec-once = uwsm app -- zen-browser
exec-once = uwsm app -- qs -c noctalia-shell
exec-once = socat -u UNIX-CONNECT:$XDG_RUNTIME_DIR/hypr/$HYPRLAND_INSTANCE_SIGNATURE/.socket2.sock EXEC:"$HOME/.dotfiles/hypr/float_extensions.sh"
exec-once = hypridle

### DESKTOP START ###
# exec-once = ~/.dotfiles/pipewire_scripts/create_virtual_sinks.sh
# exec-once = uwsm app -- discord
### DESKTOP END ###

### LAPTOP START ###
exec-once = uwsm app -- helium-browser
exec-once = uwsm app -- slack --gtk-version=3 -s
### LAPTOP END ###

source = ~/.config/hypr/modules/*.conf

# ==================
# KEYBINDINGS
# ==================

# === Application Launchers ===
bind = $super, $enter, exec, uwsm app -- $terminal
bind = $super CTRL, 2, exec, uwsm app -- $zen
bind = $super CTRL, 3, exec, uwsm app -- $spotify
bind = $super CTRL, 8, exec, uwsm app -- $discord
bind = $super CTRL, 9, exec, uwsm app -- $helium
bind = $super CTRL, 0, exec, uwsm app -- $slack

bind = $super, D, exec, dms ipc call spotlight toggle
bind = $super, V, exec, dms ipc call clipboard toggle
bind = $super, M, exec, dms ipc call processlist focusOrToggle
bind = $super, comma, exec, dms ipc call settings focusOrToggle
bind = $super, N, exec, dms ipc call notifications toggle
bind = $super SHIFT, N, exec, dms ipc call notepad toggle
bind = $super, Y, exec, dms ipc call dankdash wallpaper
bind = $super, TAB, exec, dms ipc call hypr toggleOverview
bind = $mod CTRL, P, exec, dms ipc call processlist focusOrToggle

# === POWER ===
bind = $super $mod, F12, exec, dms ipc call lock lock
bind = $super $mod, F11, exec, reboot
bind = $super $mod, F10, exec, poweroff
bind = $super SHIFT, E, exec, uwsm stop

# === Audio Controls ===
bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 3
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 3
bindl = , XF86AudioMute, exec, dms ipc call audio mute
bindl = , XF86AudioMicMute, exec, dms ipc call audio micmute

bindl = , F9, exec, dms ipc call audio micmute
bindl = , F10, exec, dms ipc call audio mute
bindel = , F11, exec, dms ipc call audio decrement 3
bindel = , F12, exec, dms ipc call audio increment 3

# === Spotify Controls ===
bindl = , XF86AudioNext, exec, playerctl --player=spotify next
bindl = , XF86AudioStop, exec, playerctl --player=spotify pause
bindl = , XF86AudioPlay, exec, playerctl --player=spotify play-pause
bindl = , XF86AudioPrev, exec, playerctl --player=spotify previous

bindl = , F1, exec, playerctl --player=spotify volume 0.0
bindel = , F2, exec, playerctl --player=spotify volume 0.03-
bindel = , F3, exec, playerctl --player=spotify volume 0.03+
bindl = , F4, exec, playerctl --player=spotify volume 1.0
bindl = , F5, exec, playerctl --player=spotify previous
bindl = , F6, exec, playerctl --player=spotify play-pause
bindl = , F7, exec, playerctl --player=spotify pause
bindl = , F8, exec, playerctl --player=spotify next

# === Brightness Controls ===
bindel = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 5 ""
bindel = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5 ""

# === Window Management ===
bind = $super SHIFT, Q, killactive
bind = $super, F, fullscreen, 1
bind = $super SHIFT, F, fullscreen, 0
bind = $super SHIFT, T, togglefloating
bind = $super, W, togglegroup

# === Focus Navigation ===
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

# === Window Movement ===
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r

# === Column Navigation ===
bind = $super, Home, focuswindow, first
bind = $super, End, focuswindow, last

# === Monitor Navigation ===
bind = $mod CTRL, left, focusmonitor, l
bind = $mod CTRL, right, focusmonitor, r
bind = $mod CTRL, down, focusmonitor, d
bind = $mod CTRL, up, focusmonitor, u

# === Move to Monitor ===
bind = $mod SHIFT CTRL, left, movewindow, mon:l
bind = $mod SHIFT CTRL, down, movewindow, mon:d
bind = $mod SHIFT CTRL, up, movewindow, mon:u
bind = $mod SHIFT CTRL, right, movewindow, mon:r

# === Numbered Workspaces ===
bind = $super, 1, workspace, 1
bind = $super, 2, workspace, 2
bind = $super, 3, workspace, 3
bind = $super, 4, workspace, 4
bind = $super, 5, workspace, 5
bind = $super, 6, workspace, 6
bind = $super, 7, workspace, 7
bind = $super, 8, workspace, 8
bind = $super, 9, workspace, 9
bind = $super, 0, workspace, 10

# === Move to Numbered Workspaces ===
bind = $super SHIFT, 1, movetoworkspace, 1
bind = $super SHIFT, 2, movetoworkspace, 2
bind = $super SHIFT, 3, movetoworkspace, 3
bind = $super SHIFT, 4, movetoworkspace, 4
bind = $super SHIFT, 5, movetoworkspace, 5
bind = $super SHIFT, 6, movetoworkspace, 6
bind = $super SHIFT, 7, movetoworkspace, 7
bind = $super SHIFT, 8, movetoworkspace, 8
bind = $super SHIFT, 9, movetoworkspace, 9
bind = $super SHIFT, 0, movetoworkspace, 10

# === Mouse Wheel Navigation ===
bind = $super, mouse_down, workspace, e+1
bind = $super, mouse_up, workspace, e-1
bind = $super CTRL, mouse_down, movetoworkspace, e+1
bind = $super CTRL, mouse_up, movetoworkspace, e-1

# === Column Management ===
bind = $super, bracketleft, layoutmsg, preselect l
bind = $super, bracketright, layoutmsg, preselect r

# === Sizing & Layout ===
bind = $super, R, layoutmsg, togglesplit
bind = $super CTRL, F, resizeactive, exact 100%

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindmd = $super, mouse:272, Move window, movewindow
bindmd = $super, mouse:273, Resize window, resizewindow

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindd = $super, code:20, Expand window left, resizeactive, -100 0
bindd = $super, code:21, Shrink window left, resizeactive, 100 0

# === Manual Sizing ===
binde = $super, minus, resizeactive, -10% 0
binde = $super, equal, resizeactive, 10% 0
binde = $super SHIFT, minus, resizeactive, 0 -10%
binde = $super SHIFT, equal, resizeactive, 0 10%

# === Screenshots ===
bind = $super CTRL, S, exec, dms screenshot full
bind = $super SHIFT, S, exec, dms screenshot
bind = $super, S, exec, dms screenshot window

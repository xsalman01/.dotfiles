# ==================
# KEYBINDINGS
# ==================

# === Application Launchers ===
bind = $super, $enter, exec, uwsm app -- $terminal
bind = $super CTRL, 2, exec, uwsm app -- $zen
bind = $super CTRL, 3, exec, uwsm app -- $spotify
bind = $super CTRL, 8, exec, uwsm app -- $discord
bind = $super CTRL, 9, exec, uwsm app -- $helium
bind = $super CTRL, 0, exec, uwsm app -- $slack

# === SHELL ===
bind = $super, D, exec, qs -c noctalia-shell ipc call launcher toggle
bind = $super, C, exec, qs -c noctalia-shell ipc call controlCenter toggle
bind = $super, V, exec, qs -c noctalia-shell ipc call launcher clipboard
bind = $super, B, exec, qs -c noctalia-shell ipc call bluetooth togglePanel
bind = $super, period, exec, qs -c noctalia-shell ipc call launcher emoji
bind = $super, N, exec, qs -c noctalia-shell ipc call notifications toggleHistory
bind = $super SHIFT, N, exec, qs -c noctalia-shell ipc call notifications toggleDND
bind = $super, Y, exec, qs -c noctalia-shell ipc call wallpaper toggle
bind = $super, TAB, exec, qs -c noctalia-shell ipc call settings toggle

# === POWER ===
bind = $super $mod, F12, exec, qs -c noctalia-shell ipc call lockScreen lock
bind = $super $mod, F11, exec, reboot
bind = $super $mod, F10, exec, poweroff
bind = $super SHIFT, E, exec, uwsm stop -r

# === Brightness Controls ===
bindel = , XF86MonBrightnessUp, exec, qs -c noctalia-shell ipc call brightness increase
bindel = , XF86MonBrightnessDown, exec, qs -c noctalia-shell ipc call brightness decrease

# === Window Management ===
bind = $super SHIFT, Q, killactive
bind = $super, F, fullscreen, 1
bind = $super SHIFT, F, fullscreen, 0
bind = $super SHIFT, T, togglefloating
bind = $super, W, togglegroup

# === Focus Navigation ===
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

# === Window Movement ===
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r

# === Column Navigation ===
bind = $super, Home, focuswindow, first
bind = $super, End, focuswindow, last

# === Monitor Navigation ===
bind = $mod CTRL, left, focusmonitor, l
bind = $mod CTRL, right, focusmonitor, r
bind = $mod CTRL, down, focusmonitor, d
bind = $mod CTRL, up, focusmonitor, u

# === Move to Monitor ===
bind = $mod SHIFT CTRL, left, movewindow, mon:l
bind = $mod SHIFT CTRL, down, movewindow, mon:d
bind = $mod SHIFT CTRL, up, movewindow, mon:u
bind = $mod SHIFT CTRL, right, movewindow, mon:r

# === Special Workspace ===
bind = $super, P, togglespecialworkspace
bind = $super SHIFT, P, movetoworkspace, special

# === Numbered Workspaces ===
bind = $super, 1, workspace, 1
bind = $super, 2, workspace, 2
bind = $super, 3, workspace, 3
bind = $super, 4, workspace, 4
bind = $super, 5, workspace, 5
bind = $super, 6, workspace, 6
bind = $super, 7, workspace, 7
bind = $super, 8, workspace, 8
bind = $super, 9, workspace, 9
bind = $super, 0, workspace, 10

# === Move to Numbered Workspaces ===
bind = $super SHIFT, 1, movetoworkspace, 1
bind = $super SHIFT, 2, movetoworkspace, 2
bind = $super SHIFT, 3, movetoworkspace, 3
bind = $super SHIFT, 4, movetoworkspace, 4
bind = $super SHIFT, 5, movetoworkspace, 5
bind = $super SHIFT, 6, movetoworkspace, 6
bind = $super SHIFT, 7, movetoworkspace, 7
bind = $super SHIFT, 8, movetoworkspace, 8
bind = $super SHIFT, 9, movetoworkspace, 9
bind = $super SHIFT, 0, movetoworkspace, 10

# === Mouse Wheel Navigation ===
bind = $super, mouse_down, workspace, e+1
bind = $super, mouse_up, workspace, e-1
bind = $super CTRL, mouse_down, movetoworkspace, e+1
bind = $super CTRL, mouse_up, movetoworkspace, e-1

# === Column Management ===
bind = $super, bracketleft, layoutmsg, preselect l
bind = $super, bracketright, layoutmsg, preselect r

# === Sizing & Layout ===
bind = $super, R, layoutmsg, togglesplit
bind = $super CTRL, F, resizeactive, exact 100%

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindmd = $super, mouse:272, Move window, movewindow
bindmd = $super, mouse:273, Resize window, resizewindow

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindd = $super, code:20, Expand window left, resizeactive, -100 0
bindd = $super, code:21, Shrink window left, resizeactive, 100 0

# === Manual Sizing ===
binde = $super, minus, resizeactive, -10% 0
binde = $super, equal, resizeactive, 10% 0
binde = $super SHIFT, minus, resizeactive, 0 -10%
binde = $super SHIFT, equal, resizeactive, 0 10%

# === Screenshots ===
bind = $super, S, exec, hyprshot -m window -m active -o $HOME/Pictures/Screenshots -f Screenshot_$(date +%Y-%m-%d_%H-%M-%S).png -s
bind = $super SHIFT, S, exec, hyprshot -m region -rz | swappy -f - -o - | wl-copy
bind = $super $mod, S, exec, hyprshot -m output -m active -o $HOME/Pictures/Screenshots -f Screenshot_$(date +%Y-%m-%d_%H-%M-%S).png -s

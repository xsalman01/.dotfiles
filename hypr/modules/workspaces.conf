### LAPTOP END ###

windowrulev2 = workspace 6 silent, class:^.*
windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = workspace 2, class:^(zen)$
windowrulev2 = workspace 3, class:^(Spotify)$
windowrulev2 = workspace 4, class:^(Stremio)$
windowrulev2 = workspace 4, class:^(mpv)$
windowrulev2 = workspace 5, class:^(Code)$
windowrulev2 = workspace 7, class:^(loupe)$
windowrulev2 = workspace 8 silent, class:^(discord)$
windowrulev2 = workspace 9, class:^(helium)$
windowrulev2 = workspace 10 silent, class:^(Slack)$
windowrulev2 = workspace unset, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = workspace unset, class:^.*(pwvucontrol)$
windowrulev2 = size 1280 720, class:^(nwg-look)$
windowrulev2 = float, class:^.*(pwvucontrol)$
windowrulev2 = size 900 600, class:^.*(pwvucontrol)$
windowrulev2 = float, class:zen, initialTitle:Library
windowrulev2 = size 1280 720, class:zen, initialTitle:Library

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

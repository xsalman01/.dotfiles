windowrule {
  name = workspace-6
  workspace = 6
  focus_on_activate = on
  match:class = negative:^(org\.quickshell|flameshot|xdg-desktop-portal|.*pwvucontrol.*|org\.gnome\.|gnome-control-center|nm-connection-editor|blueman-manager|org\.gnome\.Nautilus)$
}

windowrule {
  name = workspace-1
  workspace = 1
  match:class = ^(kitty)$
}

windowrule {
  name =workspace-2
  workspace = 2 silent
  suppress_event = activate
  match:class = ^(zen)$
}

windowrule {
  name = workspace-3
  workspace = 3
  match:class = ^(spotify)$
}

windowrule {
  name = workspace-4
  workspace = 4
  match:class = ^(Stremio|mpv)$
}

windowrule {
  name = windowrule-5
  workspace = 5
  match:class = ^(cursor)$
}


windowrule {
  name = workspace-7
  workspace = 7
  match:class = ^(loupe)$
}

windowrule {
  name = workspace-8
  workspace = 8 silent
  suppress_event = activate
  match:class = ^(discord)$
}

windowrule {
  name = workspace-9
  workspace = 9
  match:class = ^(helium)$
}

windowrule {
  name = workspace-10
  workspace = 10 silent
  suppress_event = activate
  match:class = ^(Slack)$
}


# windowrulev2 = workspace unset, class:^(xdg-desktop-portal)$
# windowrulev2 = workspace unset, class:^.*(pwvucontrol)$

windowrule {
  name = wezterm
  tile = on
  match:class = ^(org\.wezfurlong\.wezterm)$
}


windowrule {
  name = gnome_apps
  rounding = 12
  match:class = ^(org\.gnome\.)
}


windowrule {
  name = gnome_control_center
  float = on
  match:class = ^(gnome-control-center)$
}

windowrule {
  name = pwvucontrol
  float = on
  match:class = ^(.*pwvucontrol.*)$
}

windowrule {
  name = nm_connection_editor
  float = on
  match:class = ^(nm-connection-editor)$
}


windowrule {
  name = gnome_calculator
  float = on
  match:class = ^(gnome-calculator)$
}

windowrule {
  name = galculator
  float = on
  match:class = ^(galculator)$
}

windowrule {
  name = blueman
  float = on
  match:class = ^(blueman-manager)$
}

windowrule {
  name = nautilus
  float = on
  match:class = ^(org\.gnome\.Nautilus)$
}

windowrule {
  name = steam
  float = on
  match:class = ^(steam)$
}

windowrule {
  name = xdg_portal
  float = on
  match:class = ^(xdg-desktop-portal)$
}


windowrule {
  name = alacritty
  match:class = ^(Alacritty)$
}

windowrule {
  name = ghostty
  match:class = ^(com\.mitchellh\.ghostty)$
}


windowrule {
  name = zen_picture_in_picture
  float = on
  match:class = ^(zen)$
  match:title = ^(Picture-in-Picture)$
}

windowrule {
  name = zoom
  float = on
  match:class = ^(zoom)$
}

# # DMS windows floating by default
# windowrule {
#   name = quickshell
#   float = on
#   match:class = ^(org.quickshell)$
# }

windowrule {
  name = opacity
  opacity = 0.9 0.9
  match:float = 0
  match:focus = 0
}


layerrule {
  name = quickshell_layer
  no_anim = on
  match:namespace = ^(quickshell)$
}


windowrule {
  name = ignore_maximize
  suppress_event = maximize
  match:class = .*
}


windowrule {
  name = xwayland_drag
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}

windowrule {
    name = extensions
    workspace = unset
    float = on
    move =  -8 -20
    match:title = ^(Extension:)$
}

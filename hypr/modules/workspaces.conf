# ===========================
# WINDOW AND WORKSPACE RULES
# ===========================

workspace = 1, monitor:HDMI-A-1, default:true, defaultName:nvim
workspace = 2, monitor:HDMI-A-1, defaultName:zen
workspace = 3, monitor:HDMI-A-1, defaultName:spotify
workspace = 4, monitor:HDMI-A-1, defaultName:movies
workspace = 5, monitor:HDMI-A-1, defaultName:misc
workspace = 6, monitor:HDMI-A-1, defaultName:misc


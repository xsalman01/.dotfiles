#i3 autostart config

# AUTOSTARTING
exec --no-startup-id ~/.fehbg &
exec --no-startup-id nvidia-settings --load-config-only & disown
exec --no-startup-id dex --autostart --environment i3
exec --no-startup-id xss-lock --transfer-sleep-lock -- i3lock --nofork
exec --no-startup-id nm-applet
exec_always unclutter &
exec_always --no-startup-id numlockx on
exec_always --no-startup-id ~/.config/xborders/launch_borders.sh

### LAPTOP START ###
# exec_always --no-startup-id ~/.config/i3/monitor-setup.sh
# exec_always --no-startup-id ~/.config/i3/workspaces-setup.sh
### LAPTOP END ###

# No ScreenSaver
# exec --no-startup-id xset s off
# exec --no-startup-id xset -dpms
# exec --no-startup-id xset s noblank

# kill polybar processes and start it again
exec_always --no-startup-id sh -c "killall polybar; sleep 0.5 && ~/.config/polybar/launch_bar.sh"

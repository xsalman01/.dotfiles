[colors]
background = #00000000
background-alt = #1b1e34 
foreground = #ffffff
primary = #5294e2     
secondary = #ff4dff    
alert = #ff6161         
disabled = #4e505c       
transparent = #00000000   
label = #ffc600            

[bar/myBar]
top = true
dpi = 96

font-0 = "JetBrainsMono Nerd Font:weight=regular:size=10"
font-1 = "Font Awesome 5 Free:style=Solid:size=10"

background = ${colors.background}
foreground = ${colors.foreground}

width = 100%
height = 30
radius = 8
fixed-center = true
line-size = 3

border-size = 2
border-color = #1234ad

padding-left = 1
padding-right = 1
module-margin = 1

margin-left = 10
margin-right = 10
margin-top = 10

modules-left = workspaces spotify
modules-center = datetime
modules-right = mic volume

[module/workspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/volume]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/mic]
type = custom/script
exec = ~/.config/polybar/scripts/mic-status.sh

[module/datetime]
type = internal/date
interval = 1
date = "%I:%M %p | %a, %b %d"

[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/spotify.sh


[module/battery]
type = internal/battery

full-at = 99
low-at = 15

battery = BAT0
adapter = AC

poll-interval = 1

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-low = <ramp-capacity> <label-low>

label-charging = %percentage%
label-discharging = %percentage%
label-full = %{F#f6c177}%{B#191724}%{T5}%{F- B- T-}
label-low = %percentage%

label-charging-font = 8
label-discharging-font = 8
label-full-font = 8
label-low-font = 8

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

format-charging-background = ${colors.base}
format-charging-foreground = #ffffff
format-discharging-background = ${colors.base}
format-discharging-foreground = #ffffff
format-low-foreground = ${colors.love}
format-low-background = ${colors.base}

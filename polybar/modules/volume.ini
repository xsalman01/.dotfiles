[module/volume]
type = internal/pulseaudio

use-ui-max = true
interval = 5

format-volume = <ramp-volume> <bar-volume>
format-volume-background = ${colors.base}
format-volume-font = 7
label-volume-font = 6

bar-volume-width = 5
bar-volume-empty = "─"
bar-volume-fill = "─"
bar-volume-indicator = ""

bar-volume-fill-foreground = ${colors.gold}
bar-volume-empty-foreground = ${colors.pine}

ramp-volume-0 = 󰖁
ramp-volume-1 = 󰕿
ramp-volume-1-weight = 20
ramp-volume-2 = 󰖀
ramp-volume-2-weight = 25
ramp-volume-3 = 󰕾
ramp-volume-3-weight = 20
ramp-volume-4 = 󰕾

label-muted = "%{T7}󰖁%{T6} muted"
label-muted-foreground = ${colors.love}
label-muted-background = ${colors.base}
label-muted-font = 6

click-right = pavucontrol
